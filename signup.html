<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventify | Sign Up</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta name="description" content="Create an Eventify account to access concert tickets and live music experiences">
    <link rel="icon" href="imgs/favicon.png" />
</head>

<body>
    <!-- NAVIGATION -->
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">Eventify <span class="dot">●</span></a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="events.html">Events</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
                <a href="login.html" class="btn-login">Login</a>
            </div>
            <button class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>

    <!-- SIGNUP SECTION -->
    <section class="signup-section">
        <div class="container">
            <div class="signup-container">
                <div class="signup-header">
                    <h2>Create an Account</h2>
                    <p><span class="signin-signup">Signup</span> to access exclusive features</p>
                </div>

                <form class="signup-form">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Create a password" required>
                        <i class="fas fa-eye toggle-password" onclick="togglePassword()"></i>
                    </div>

                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password"
                            placeholder="Confirm your password" required>
                        <i class="fas fa-eye toggle-password" onclick="toggleConfirmPassword()"></i>
                    </div>

                    <div class="form-options">
                        <div class="terms-agreement">
                            <input type="checkbox" id="terms" name="terms" required>
                            <label for="terms">I agree to the <a href="terms.html">Terms of Service</a> and <a
                                    href="privacy.html">Privacy
                                    Policy</a></label>
                        </div>
                    </div>

                    <button type="submit" class="btn-primary">Sign Up</button>

                    <div class="divider">
                        <span>or</span>
                    </div>

                    <div class="social-signup">
                        <button type="button" class="btn-social google">
                            <i class="fab fa-google"></i> Continue with Google
                        </button>
                        <button type="button" class="btn-social facebook">
                            <i class="fab fa-facebook-f"></i> Continue with Facebook
                        </button>
                    </div>

                    <div class="login-link">
                        Already have an account? <a href="login.html">Log in</a>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- BACK TO TOP -->
    <button id="backToTopBtn" class="button" aria-label="Back to top">
        <svg viewBox="0 0 384 512" class="svgIcon">
            <path
                d="M214.6 41.4c-12.5-12.5-32.8-12.5-45.3 0l-160 160c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L160 141.2V448c0 17.7 14.3 32 32 32s32-14.3 32-32V141.2L329.4 246.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3l-160-160z">
            </path>
        </svg>
    </button>

    <!-- FOOTER -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <a href="index.html" class="logo">Eventify <span class="dot">●</span></a><br>
                    <hr class="footer-logo-line">
                    <p>Your premier destination for concert tickets and live music experiences.</p>
                </div>
              
                <div class="footer-section">
                    <h3>Connect</h3>
                    <div class="social-links">
                        <a href="#"><i class="fab fa-facebook"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
            </div>
            <div class="copyright">
                <p>&copy; <span id="current-year"></span> Eventify. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- FIREBASE SDK -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-auth-compat.min.js"></script>
    <script src="scripts/app.js"></script>

    <script src="scripts/nav.js" defer></script>
    <script src="scripts/b2t.js" defer></script>
    <script src="scripts/signup.js" defer></script>
    <script src="scripts/footer.js" defer></script>
    <script src="scripts/firebase-config.js" defer></script>
</body>

</html>
